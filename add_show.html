<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add a show</title>
    <link rel="stylesheet" href="rsc/style/index.css">
    <script type="text/javascript" src="rsc/js/add_a_show.js" defer></script>
</head>
<body>
<h1>Add a show</h1>
<hr>
<form onsubmit="addAShow(name.valueOf(), rating, genre, summary)" action="index.html">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name"><br>
    <label for="rating">Rating:</label>
    <input type="text" id="rating" name="rating"><br>
    <label for="genre">Genre:</label>
    <input type="text" id="genre" name="genre"><br>
    <label for="summary">Summary:</label>
    <input type="text" id="summary" name="summary"><br>
    <label for="imgUrl">Image (URL):</label>
    <input type="text" id="imgUrl" name="imgUrl"><br>
    <input type="submit" value="Add"/>
</form>
</body>
</html>
